<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
 {% extends "blog/main.html" %}
 {% block content %}
 <div style="text-align:center"><img src="{{user.profile.image.url}}" width="200" height="200"></div>
 <h1 style="text-align:center;font-size:100px">{{user.username}}</h1>
 <h3 style="text-align:center">{{user.email}}</h3>

    {% load crispy_forms_tags %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset >
            <legend>Profile Info</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
        </fieldset>
        <button type="submit">Update</button>

    </form>

 {% endblock content %}

</body>
</html>
